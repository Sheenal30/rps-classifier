version: '3.8'

services:
  rps-classifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rps-app
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Mount data directory for persistence (optional)
      - ./data/feedback:/app/data/feedback
      # Mount models for easy updates without rebuilding (optional)
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rps-network

networks:
  rps-network:
    driver: bridge